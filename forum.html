    <div class="container">
        <header class="forum-header">
            <h1 class="forum-title">PythOS Forum</h1>

                    <button id="logout-btn" class="btn btn-secondary">Logout</button>

                <div id="auth-controls">
                    <button id="login-btn" class="btn btn-primary">Login</button>
                </div>
                <a href="index.html" class="btn btn-secondary">Back to Home</a>
            </div>
        </header>
        
        <!-- ÊêúÁ¥¢Ê¨Ñ -->
        <div class="search-container">
            <div class="search-box">
                <input type="text" id="search-input" placeholder="Search topics...">
                <button id="search-btn" class="btn btn-primary">
                    <svg width="16" height="16" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24">
                        <circle cx="11" cy="11" r="8"></circle>
                        <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                    </svg>
                </button>
            </div>
        </div>
        
        <div class="forum-categories">
            <button class="category-btn active" data-category="all">All</button>
            <button class="category-btn" data-category="discussion">Discussion</button>
            <button class="category-btn" data-category="question">Question</button>
            <button class="category-btn" data-category="suggestion">Suggestion</button>
            <button class="category-btn" data-category="development">Development</button>
            <button class="category-btn" data-category="announcement">Announcement</button>
        </div>
        
        <div id="create-topic-container">
            <button id="new-topic-btn" class="btn btn-primary">Create New Topic</button>
            
            <div id="new-topic-form" class="new-topic-form">
                <form id="topic-form">
                    <div class="form-group">
                        <label for="topic-title">Title</label>
                        <input type="text" id="topic-title" placeholder="Enter topic title..." required>
                    </div>
                    
                    <div class="form-group">
                        <label for="topic-category">Category</label>
                        <select id="topic-category" required>
                            <option value="discussion">Discussion</option>
                            <option value="question">Question</option>
                            <option value="suggestion">Suggestion</option>
                            <option value="development">Development</option>
                            <option value="announcement">Announcement</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="topic-content">Content (Supports Markdown Format)</label>
                        <textarea id="topic-content" rows="5" placeholder="Enter topic content..." required></textarea>
                    </div>
                    
                    <div class="file-upload">
                        <label for="topic-attachment">
                            <svg width="16" height="16" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24">
                                <path d="M21.44 11.05l-9.19 9.19a6 6 0 01-8.49-8.49l9.19-9.19a4 4 0 015.66 5.66l-9.2 9.19a2 2 0 01-2.83-2.83l8.49-8.48"></path>
                            </svg>
                            Add Attachment
                        </label>
                        <input type="file" id="topic-attachment" multiple>
                        <div id="file-name" class="file-name"></div>
                    </div>
                    
                    <div class="form-footer">
                        <div class="markdown-info">Supports Markdown</div>
                        <div>
                            <button type="button" id="cancel-topic" class="btn btn-secondary">Cancel</button>
                            <button type="submit" class="btn btn-primary">Publish</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        
        <main class="forum-content">
            <ul id="topic-list" class="topic-list">
                <!-- Ë©±È°åÂ∞áÂú®ÈÄôË£°ÂãïÊÖãËºâÂÖ• -->

                    <div class="topic-title">Loading...</div>
                    <div class="topic-preview">Loading forum content, please wait...</div>
                </li>

        </main>

                                errorElement.textContent = 'Ê≠§ÈõªÂ≠êÈÉµ‰ª∂Â∑≤Ë¢´‰ΩøÁî®';

            // ÂøòË®òÂØÜÁ¢º

        // ËôïÁêÜË©±È°åÊèê‰∫§
        async function handleTopicSubmit(e) {
            e.preventDefault();
            
            if (!currentUser) {
                alert('Please login first');
                return;
            }
            
            const title = document.getElementById('topic-title').value;
            const category = document.getElementById('topic-category').value;
            const content = document.getElementById('topic-content').value;
            
            // Á¶ÅÁî®Ë°®ÂñÆÈÅøÂÖçÈáçË§áÊèê‰∫§
            const submitBtn = topicForm.querySelector('button[type="submit"]');
            submitBtn.disabled = true;
            submitBtn.innerHTML = 'Publishing...';
            
            try {
                // ÂâµÂª∫Êñ∞Ë©±È°åÊñáÊ™î
                const topicRef = db.collection('forum_topics').doc();
                const topicId = topicRef.id;
                
                // ‰∏äÂÇ≥ÈôÑ‰ª∂ÔºàÂ¶ÇÊûúÊúâÔºâ
                const attachments = [];
                
                if (selectedFiles.length > 0) {
                    for (const file of selectedFiles) {
                        const fileExt = file.name.split('.').pop();
                        const fileName = `${topicId}/${Date.now()}-${Math.floor(Math.random() * 1000)}.${fileExt}`;
                        const storageRef = storage.ref(`forum_attachments/${fileName}`);
                        
                        // ‰∏äÂÇ≥Ê™îÊ°à
                        await storageRef.put(file);
                        
                        // Áç≤Âèñ‰∏ãËºâ URL
                        const downloadURL = await storageRef.getDownloadURL();
                        
                        // Ê∑ªÂä†Âà∞ÈôÑ‰ª∂ÂàóË°®
                        attachments.push({
                            name: file.name,
                            size: file.size,
                            type: file.type,
                            url: downloadURL,
                            path: `forum_attachments/${fileName}`
                        });
                    }
                }
                
                // ÂÑ≤Â≠òË©±È°åÊï∏Êìö
                await topicRef.set({
                    title: title,
                    category: category,
                    content: content,
                    authorId: currentUser.uid,
                    authorName: currentUser.displayName || currentUser.email.split('@')[0],
                    authorEmail: currentUser.email,
                    authorPhotoURL: currentUser.photoURL || null,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp(),
                    updatedAt: firebase.firestore.FieldValue.serverTimestamp(),
                    attachments: attachments,
                    views: 0,
                    replies: 0
                });
                
                // ÈáçÁΩÆË°®ÂñÆ
                topicForm.reset();
                selectedFiles = [];
                fileName.textContent = '';
                newTopicForm.style.display = 'none';
                newTopicBtn.style.display = 'block';

        // Ê†ºÂºèÂåñÊó•Êúü
        function formatDate(date) {
            const now = new Date();
            const diffMs = now - date;
            const diffSec = Math.floor(diffMs / 1000);
            const diffMin = Math.floor(diffSec / 60);
            const diffHour = Math.floor(diffMin / 60);
            const diffDay = Math.floor(diffHour / 24);
            
            if (diffSec < 60) {
                return 'just now';
            } else if (diffMin < 60) {
                return `${diffMin} minutes ago`;
            } else if (diffHour < 24) {
                return `${diffHour} hours ago`;
            } else if (diffDay < 30) {
                return `${diffDay} days ago`;
            } else {
                const year = date.getFullYear();
                const month = (date.getMonth() + 1).toString().padStart(2, '0');
                const day = date.getDate().toString().padStart(2, '0');
                return `${year}/${month}/${day}`;
            }
        }

        // Ê†ºÂºèÂåñÊ™îÊ°àÂ§ßÂ∞è
        function formatFileSize(bytes) {
            if (bytes < 1024) {
                return bytes + ' B';
            } else if (bytes < 1024 * 1024) {
                return (bytes / 1024).toFixed(1) + ' KB';
            } else if (bytes < 1024 * 1024 * 1024) {
                return (bytes / (1024 * 1024)).toFixed(1) + ' MB';
            } else {
                return (bytes / (1024 * 1024 * 1024)).toFixed(1) + ' GB';
            }
        }

        // ÊêúÁ¥¢Ë©±È°å
        async function searchTopics(searchTerm) {
            topicList.innerHTML = '<li class="topic-item loading"><div class="topic-title">Searching...</div><div class="topic-preview">Searching for topics matching your query...</div></li>';
            
            try {
                // Áç≤ÂèñÊâÄÊúâË©±È°å
                const snapshot = await db.collection('forum_topics')
                    .orderBy('timestamp', 'desc')
                    .get();
                
                if (snapshot.empty) {
                    topicList.innerHTML = '<li class="topic-item"><div class="topic-title">No Topics Found</div><div class="topic-preview">There are no topics in the forum yet.</div></li>';
                    return;
                }
                
                // Âú®ÂÆ¢Êà∂Á´ØÈÄ≤Ë°åÊêúÁ¥¢ÈÅéÊøæ
                const matchingTopics = [];
                
                snapshot.forEach(doc => {
                    const topic = doc.data();
                    const topicId = doc.id;
                    
                    // Ê™¢Êü•Ê®ôÈ°åÂíåÂÖßÂÆπÊòØÂê¶ÂåÖÂê´ÊêúÁ¥¢Ë©ûÔºà‰∏çÂçÄÂàÜÂ§ßÂ∞èÂØ´Ôºâ
                    const titleMatch = topic.title.toLowerCase().includes(searchTerm.toLowerCase());
                    const contentMatch = topic.content.toLowerCase().includes(searchTerm.toLowerCase());
                    
                    if (titleMatch || contentMatch) {
                        matchingTopics.push({ id: topicId, ...topic });
                    }
                });
                
                // È°ØÁ§∫ÊêúÁ¥¢ÁµêÊûú
                if (matchingTopics.length === 0) {
                    topicList.innerHTML = `<li class="topic-item"><div class="topic-title">No Results</div><div class="topic-preview">No topics found matching "${searchTerm}"</div></li>`;
                    return;
                }
                
                // Ê∏ÖÁ©∫ÂàóË°®
                topicList.innerHTML = `<div style="margin-bottom: 1rem; color: #aaa;">Found ${matchingTopics.length} results for "${searchTerm}"</div>`;
                
                // Ê∑ªÂä†Ê∏ÖÈô§ÊêúÁ¥¢ÊåâÈàï
                const clearSearchBtn = document.createElement('button');
                clearSearchBtn.textContent = 'Clear Search';
                clearSearchBtn.className = 'btn btn-secondary';
                clearSearchBtn.style.marginBottom = '1rem';
                clearSearchBtn.addEventListener('click', () => {
                    searchInput.value = '';
                    loadTopics(currentCategory);
                });
                
                topicList.appendChild(clearSearchBtn);
                
                // ÂâµÂª∫Ë©±È°åÂàóË°®
                const topicsUl = document.createElement('ul');
                topicsUl.className = 'topic-list';
                
                // ÈÅçÊ≠∑ÂåπÈÖçÁöÑË©±È°å
                matchingTopics.forEach(topic => {
                    // ËôïÁêÜÊôÇÈñìÊà≥
                    const timestamp = topic.timestamp ? new Date(topic.timestamp.seconds * 1000) : new Date();
                    const formattedDate = formatDate(timestamp);
                    
                    // Êà™ÂèñÈ†êË¶ΩÂÖßÂÆπÔºà‰∏çË∂ÖÈÅé 150 Â≠óÔºâ
                    const contentPreview = topic.content.length > 150 
                        ? topic.content.substring(0, 150) + '...' 
                        : topic.content;
                    
                    // Áç≤ÂèñÂàÜÈ°ûÈ°ØÁ§∫ÂêçÁ®±
                    const categoryName = getCategoryName(topic.category);
                    
                    // ÂâµÂª∫Ë©±È°åÂÖÉÁ¥†
                    const topicElement = document.createElement('li');
                    topicElement.className = 'topic-item';
                    topicElement.innerHTML = `
                        <div class="topic-header">
                            <h3 class="topic-title">${topic.title}</h3>
                            <div class="topic-info">
                                <span class="topic-author">${topic.authorName}</span>
                                <span class="topic-date">${formattedDate}</span>
                                <span class="topic-category">${categoryName}</span>
                            </div>
                        </div>
                        <div class="topic-preview">${contentPreview}</div>
                        <div class="topic-stats">
                            <span>${topic.views || 0} views</span>
                            <span>${topic.replies || 0} replies</span>
                            ${topic.attachments && topic.attachments.length > 0 ? `<span>${topic.attachments.length} attachments</span>` : ''}
                        </div>
                    `;
                    
                    // ÈªûÊìäË©±È°åÊü•ÁúãË©≥ÊÉÖ
                    topicElement.addEventListener('click', () => {
                        viewTopic(topic.id);
                    });
                    
                    topicsUl.appendChild(topicElement);
                });
                
                topicList.appendChild(topicsUl);
                
            } catch (error) {
                console.error('Error searching topics:', error);
                topicList.innerHTML = `<li class="topic-item"><div class="topic-title">Search Error</div><div class="topic-preview">Error searching topics: ${error.message}</div></li>`;
                
                if (error.code === 'permission-denied') {
                    showPermissionsError();
                }
            }
        }

        // Ê∑ªÂä†Ë°®ÊÉÖÂèçÊáâ
        async function addReaction(topicId, replyId, emoji) {
            if (!currentUser) {
                alert('Please login first to add reactions');
                return;
            }
            
            try {
                let docRef;
                if (topicId) {
                    docRef = db.collection('forum_topics').doc(topicId);
                } else if (replyId) {
                    docRef = db.collection('forum_replies').doc(replyId);
                } else {
                    return;
                }
                
                // Áç≤ÂèñÁï∂ÂâçÊñáÊ™î
                const doc = await docRef.get();
                
                if (!doc.exists) {
                    console.error('Document does not exist');
                    return;
                }
                
                const data = doc.data();
                
                // Áç≤ÂèñÊàñÂâµÂª∫ reactions Èô£Âàó
                let reactions = data.reactions || [];
                
                // Ê™¢Êü•Áî®Êà∂ÊòØÂê¶Â∑≤Á∂ìÊ∑ªÂä†‰∫ÜÈÄôÂÄãË°®ÊÉÖ
                const existingReactionIndex = reactions.findIndex(
                    r => r.userId === currentUser.uid && r.emoji === emoji
                );
                
                if (existingReactionIndex !== -1) {
                    // Â¶ÇÊûúÂ∑≤Â≠òÂú®ÔºåÂâáÂà™Èô§Ë©≤ÂèçÊáâ
                    reactions.splice(existingReactionIndex, 1);
                } else {
                    // Ê∑ªÂä†Êñ∞ÂèçÊáâ
                    reactions.push({
                        userId: currentUser.uid,
                        userName: currentUser.displayName || currentUser.email.split('@')[0],
                        emoji: emoji,
                        timestamp: new Date().getTime() // ‰ΩøÁî®ÊôÆÈÄöÁöÑ JavaScript ÊôÇÈñìÊà≥‰ª£Êõø serverTimestamp
                    });
                }
                
                // Êõ¥Êñ∞ÊñáÊ™î
                await docRef.update({ reactions: reactions });
                
                // Â¶ÇÊûúÊòØÊü•ÁúãË©±È°åÈ†ÅÈù¢ÔºåÈáçÊñ∞Âä†Ëºâ‰ª•È°ØÁ§∫ÊúÄÊñ∞ÂèçÊáâ
                if (topicId === currentTopicId) {
                    viewTopic(topicId);
                }
                
            } catch (error) {
                console.error('Error adding reaction:', error);
                alert('Failed to add reaction: ' + error.message);
                
                if (error.code === 'permission-denied') {
                    showPermissionsError();
                }
            }
        }
